<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>頁面切換</title>
<style>
  iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
  }
  button {
      margin: 5px;
  }
</style>
</head>
<body>
<div>
  <button onclick="loadPage('index.html')">顯示輸入頁面</button>
  <button onclick="loadPage('list.html')">顯示紀錄頁面</button>
</div>

<iframe id="contentFrame" src="index.html"></iframe>

<script>
  function loadPage(page) {
    document.getElementById('contentFrame').src = page;
  }
</script>
</body>
</html>
