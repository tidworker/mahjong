<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* 垂直居中 */
            height: 100%;
            flex-direction: column;
            background-color: white;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* 確保容器在水平方向上佔滿整個頁面 */
        }
        iframe {
            width: 90vw;
            height: 60vh;
            max-width: 800px;
            max-height: 520px;
            border: none; /* 移除邊框 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="content-frame" src="000001.htm"></iframe>
        <!-- 點擊圖片彈出模態的部分已刪除 -->
    </div>
</body>
</html>
