<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* 垂直居中 */
            height: 100%;
            flex-direction: column;
            background-color: white;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* 確保容器在水平方向上佔滿整個頁面 */
        }
        iframe {
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            max-height: 520px;
            border: none; /* 移除邊框 */
            margin-bottom: 20px;
        }
        /* 新增模態彈窗樣式 */
        .modal {
            display: none; /* 預設不顯示 */
            position: fixed; /* 固定定位 */
            z-index: 100; /* 確保在最上層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 如果需要滾動條 */
            background-color: rgba(0,0,0,0.4); /* 半透明黑色背景 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 上下邊距和水平居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 模態內容寬度 */
            max-width: 600px; /* 最大寬度 */
            position: relative; /* 相對定位 */
        }
        .close {
            color: #aaa;
            position: absolute; /* 絕對定位 */
            top: 10px; /* 距頂部10px */
            right: 20px; /* 距右側20px */
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="logo.png">
    <div id="container">
        <iframe id="content-frame" src="000001.htm"></iframe>
        <!-- 點擊圖片彈出模態 -->
        <img src="record.png" alt="紀錄" onclick="openModal()" style="cursor: pointer;">
    </div>
    <!-- 模態彈窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe src="record.htm" width="100%" height="500px" style="border: none;"></iframe>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // 點擊模態外區域關閉
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
