            flex-direction: column;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 4px);
            grid-template-rows: repeat(100, 4px);
        }
        .cell {
            width: 4px;
            height: 4px;
            background-color: white;
            box-sizing: border-box;

            background-color: #d3d3d3;

        let totalLetters = Array(10).fill(0);
        let filledLetters = Array(10).fill(0);
        let currentLetter = 1;
        let canPaint = true;
        let completedLetters = new Set();

        function initializeGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                cells[i] = [];
                for (let j = 0; j < 100; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const letter = patternA[i][j];
                    if (letter !== '0') {
                        cell.classList.add(`letter${letter}`);
                        totalLetters[letter]++;
                    }
                    cells[i][j] = cell;
                    grid.appendChild(cell);
                }
            }
        }

        grid.addEventListener('mousedown', handleMouse);
        grid.addEventListener('mousemove', function(e) {
            if (e.buttons === 1) {
                handleMouse(e);
            }
        });

        grid.addEventListener('touchstart', handleTouch, { passive: false });
        grid.addEventListener('touchmove', handleTouch, { passive: false });

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / 4);
            const y = Math.floor((touch.clientY - rect.top) / 4);
            if (canPaint) {
                fillCircle(x, y, 9); // 將半徑設置為9，增加筆刷大小
            }
        }

        function handleMouse(e) {
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / 4);
            const y = Math.floor((e.clientY - rect.top) / 4);
            if (canPaint) {
                fillCircle(x, y, 9); // 將半徑設置為9，增加筆刷大小
            }
        }

        function fillCircle(cx, cy, radius) {
            let painted = false;
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            const targetCell = cells[ny][nx];
                            if ((targetCell.classList.contains(`letter${currentLetter}`) || completedLetters.has(Number(targetCell.className.slice(-1)))) && !targetCell.style.backgroundColor) {
                                targetCell.style.backgroundColor = '#000000';
                                if (targetCell.classList.contains(`letter${currentLetter}`)) {
                                    filledLetters[currentLetter]++;
                                    painted = true;
                                }
                            }
                        }
                    }
                }
            }
            if (painted) {
                updatePercentage();
            }
        }

        function updatePercentage() {
            const percentageColored = (filledLetters[currentLetter] / totalLetters[currentLetter]) * 100;
            percentageDisplay.textContent = ``;
            if (percentageColored >= 95 && !completedLetters.has(currentLetter)) {
                completedLetters.add(currentLetter);
                if (currentLetter === 8) {
                    window.location.href = '000002_1.htm'; // 自動跳轉至000002.htm
                } else {
                    document.addEventListener('mousedown', nextLetterHandler, { once: true });
                    document.addEventListener('touchstart', nextLetterHandler, { once: true });
                }
            }
        }

        function nextLetterHandler() {
            if (currentLetter < 9) {
                currentLetter++;
            }
            canPaint = true;
        }

        // 禁止滾動刷新頁面
        document.addEventListener('touchmove', function(event) {

        }, { passive: false });
