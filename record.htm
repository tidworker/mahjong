<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: transparent; /* 設置背景為透明 */
        }
        #container {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: calc(100% - 40px); /* 少於100%高度以避免滾動條 */
        }
        #output {
            font-size: 24px;
            color: black;
            text-align: center;
        }
        button {
            padding: 5px 15px;
            font-size: 16px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* 按鈕與上方元素的間隔 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output">No record</div>
        <button onclick="clearRecord()">Clear Record</button>
    </div>

    <script>
        // 從localStorage獲取記錄並顯示
        document.getElementById('output').innerText = localStorage.getItem('record') || 'No record';

        // 清除localStorage中的記錄並更新顯示
        function clearRecord() {
            localStorage.removeItem('record');
            document.getElementById('output').innerText = 'No record';
        }
    </script>
</body>
</html>
