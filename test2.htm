<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Reader</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #matrix-container {
            display: grid;
            grid-template-columns: repeat(10, auto);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .matrix-block {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 10px;
            white-space: pre;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Matrix Reader</h1>
    <input type="file" id="fileInput" accept=".bmp">
    <div id="matrix-container"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        processImage(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function processImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 1000;
            ctx.drawImage(img, 0, 0, 1000, 1000);
            const imageData = ctx.getImageData(0, 0, 1000, 1000);
            const blocks = extractBlocks(imageData.data);
            displayBlocks(blocks);
        }

        function extractBlocks(data) {
            const blocks = [];
            for (let blockY = 0; blockY < 10; blockY++) {
                for (let blockX = 0; blockX < 10; blockX++) {
                    const block = [];
                    const startX = blockX * 100;
                    const startY = blockY * 100;
                    for (let y = 0; y < 100; y++) {
                        let row = '';
                        for (let x = 0; x < 100; x++) {
                            const index = 4 * ((startY + y) * 1000 + (startX + x));
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            const colorKey = `${r},${g},${b}`;
                            row += colorKey + ' ';
                        }
                        block.push(row);
                    }
                    blocks.push(block);
                }
            }
            return blocks;
        }

        function displayBlocks(blocks) {
            const container = document.getElementById('matrix-container');
            container.innerHTML = '';
            blocks.forEach((block, index) => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'matrix-block';
                blockDiv.textContent = block.join('\n');
                container.appendChild(blockDiv);
            });
        }
    </script>
</body>
</html>
