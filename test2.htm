<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Reader</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #matrix-container {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 10px;
            white-space: pre;
            overflow: auto;
            width: 410px;
            height: 410px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Matrix Reader</h1>
    <div id="matrix-container"></div>
    <div id="controls">
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        let currentBlockIndex = 0;
        let blocks = [];

        window.onload = function() {
            const img = new Image();
            img.onload = function() {
                processImage(img);
            };
            img.src = 'test3.bmp';
        };

        function processImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 1000;
            ctx.drawImage(img, 0, 0, 1000, 1000);
            const imageData = ctx.getImageData(0, 0, 1000, 1000);
            blocks = extractBlocks(imageData.data);
            displayBlock(0);
        }

        function extractBlocks(data) {
            const blocks = [];
            for (let blockY = 0; blockY < 10; blockY++) {
                for (let blockX = 0; blockX < 10; blockX++) {
                    const block = [];
                    const startX = blockX * 100;
                    const startY = blockY * 100;
                    for (let y = 0; y < 100; y++) {
                        let row = '';
                        for (let x = 0; x < 100; x++) {
                            const index = 4 * ((startY + y) * 1000 + (startX + x));
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            const colorKey = `${r},${g},${b}`;
                            row += colorKey + ' ';
                        }
                        block.push(row);
                    }
                    blocks.push(block);
                }
            }
            return blocks;
        }

        function displayBlock(index) {
            const container = document.getElementById('matrix-container');
            container.textContent = blocks[index].join('\n');
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentBlockIndex > 0) {
                currentBlockIndex--;
                displayBlock(currentBlockIndex);
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if (currentBlockIndex < blocks.length - 1) {
                currentBlockIndex++;
                displayBlock(currentBlockIndex);
            }
        });
    </script>
</body>
</html>
