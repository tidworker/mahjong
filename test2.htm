<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Reader</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #matrix-container {
            display: grid;
            grid-template-columns: repeat(100, 4px);
            grid-template-rows: repeat(100, 4px);
            gap: 0;
            margin-top: 20px;
        }
        .cell {
            width: 4px;
            height: 4px;
            background-color: #fff;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Matrix Reader</h1>
    <div id="matrix-container"></div>
    <div id="controls">
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        let currentBlockIndex = 0;
        let blocks = [];
        let currentMatrix = [];

        window.onload = function() {
            const img = new Image();
            img.onload = function() {
                processImage(img);
            };
            img.src = 'test3.bmp';
        };

        function processImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 1000;
            ctx.drawImage(img, 0, 0, 1000, 1000);
            const imageData = ctx.getImageData(0, 0, 1000, 1000);
            blocks = extractBlocks(imageData.data);
            displayBlock(0);
        }

        function extractBlocks(data) {
            const blocks = [];
            for (let blockY = 0; blockY < 10; blockY++) {
                for (let blockX = 0; blockX < 10; blockX++) {
                    const block = [];
                    const startX = blockX * 100;
                    const startY = blockY * 100;
                    for (let y = 0; y < 100; y++) {
                        const row = [];
                        for (let x = 0; x < 100; x++) {
                            const index = 4 * ((startY + y) * 1000 + (startX + x));
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            const colorKey = `rgb(${r},${g},${b})`;
                            row.push(colorKey);
                        }
                        block.push(row);
                    }
                    blocks.push(block);
                }
            }
            return blocks;
        }

        function displayBlock(index) {
            const container = document.getElementById('matrix-container');
            container.innerHTML = '';
            currentMatrix = blocks[index];
            for (let i = 0; i < currentMatrix.length; i++) {
                for (let j = 0; j < currentMatrix[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = currentMatrix[i][j];
                    container.appendChild(cell);
                }
            }
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentBlockIndex > 0) {
                currentBlockIndex--;
                displayBlock(currentBlockIndex);
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if (currentBlockIndex < blocks.length - 1) {
                currentBlockIndex++;
                displayBlock(currentBlockIndex);
            }
        });

        document.getElementById('matrix-container').addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mouseup', handleMouseUp);
        document.getElementById('matrix-container').addEventListener('mousemove', function(e) {
            if (mouseDown && canPaint) {
                handleMouse(e);
            }
        });

        let mouseDown = false;
        let canPaint = true;

        function handleMouseDown(e) {
            mouseDown = true;
            handleMouse(e);
        }

        function handleMouseUp() {
            mouseDown = false;
            canPaint = false;
        }

        function handleMouse(e) {
            const rect = document.getElementById('matrix-container').getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / 4);
            const y = Math.floor((e.clientY - rect.top) / 4);
            fillCircle(x, y, 10);
        }

        function fillCircle(cx, cy, radius) {
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            const cell = document.querySelector(`#matrix-container .cell:nth-child(${ny * 100 + nx + 1})`);
                            cell.style.backgroundColor = '#000000';
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
