<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁框切換</title>
    <style>
        #iframe-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            margin: 10px;
        }
        #textDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        .current, .past {
            color: black;
        }
        .future {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>頁框切換示例</h1>
    <input type="text" id="inputString" placeholder="輸入字串">
    <button onclick="initializePages()">初始化</button>
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
    <div id="textDisplay"></div>
    <div id="iframe-container">
        <iframe id="pageFrame" width="100%" height="100%"></iframe>
    </div>

    <script>
        let pages = [];
        let currentPageIndex = 0;

        function initializePages() {
            const inputString = document.getElementById('inputString').value;
            pages = inputString.split('').map(char => `${char}.htm`);
            currentPageIndex = 0;
            if (pages.length > 0) {
                document.getElementById('pageFrame').src = pages[currentPageIndex];
            }
            updateTextDisplay();
        }

        function updateTextDisplay() {
            const inputString = document.getElementById('inputString').value;
            let displayHTML = '';
            for (let i = 0; i < inputString.length; i++) {
                if (i < currentPageIndex) {
                    displayHTML += `<span class="past">${inputString[i]}</span>`;
                } else if (i === currentPageIndex) {
                    displayHTML += `<span class="current">${inputString[i]}</span>`;
                } else {
                    displayHTML += `<span class="future">${inputString[i]}</span>`;
                }
            }
            document.getElementById('textDisplay').innerHTML = displayHTML;
        }

        function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                document.getElementById('pageFrame').src = pages[currentPageIndex];
                updateTextDisplay();
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                document.getElementById('pageFrame').src = pages[currentPageIndex];
                updateTextDisplay();
            }
        }
    </script>
</body>
</html>
