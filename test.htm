<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖像編輯與導出</title>
    <style>
        body, html {
            flex-direction: column;
            background-color: #F2F2F2;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 3px);
            grid-template-rows: repeat(100, 3px);
        }
        .cell {
            width: 3px;
            height: 3px;
            background-color: transparent;
            box-sizing: border-box;
        }
        .lettera, .letterb, .letterc, .letterd, .lettere, .letterf, .letterg, .letterh, .letteri, .letterj,
        .letterk, .letterl, .letterm, .lettern, .lettero, .letterp, .letterq, .letterr, .letters, .lettert,
        .letteru, .letterv, .letterw, .letterx, .lettery {
            background-color: #d3d3d3;
        }
        .letterz {
            background-color: #191919;
        }
        .current {
            background-color: #808080;
        }
        #percentage {
            margin-top: 0px;
            font-size: 5px;
            color: #F2F2F2;
        }
        #buttons img {
            cursor: pointer;
            margin: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="grid"></div>
        <div id="percentage">已塗色百分比：0%</div>
    </div>

    <div id="buttons">
        <img src="back.png" onclick="history.back()">
        <img src="re.png" onclick="location.reload()">
        <img src="next.png" onclick="window.location.href='000002.htm'">
    </div>
    <br>
    <img src="logo2.png">

    <script>
        const grid = document.getElementById('grid');
        const percentageDisplay = document.getElementById('percentage');
        const cells = [];
        const colorMap = {
            '0,0,0': 'a',
            '127,127,127': 'b',
            '136,0,21': 'c',
            '237,28,36': 'd',
            '255,127,39': 'e',
            '255,242,0': 'f',
            '34,177,76': 'g',
            '0,162,232': 'h',
            '63,72,204': 'i'
        };

        function loadImage() {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 100;
                canvas.height = 100;
                ctx.drawImage(img, 0, 0, 100, 100);
                const imageData = ctx.getImageData(0, 0, 100, 100);
                createEditableGrid(imageData.data);
            };
            img.src = 'test.bmp'; // 指定圖像文件的名稱
        }

        function createEditableGrid(data) {
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                cells[i] = [];
                for (let j = 0; j < 100; j++) {
                    const index = 4 * (i * 100 + j);
                    const colorKey = `${data[index]},${data[index + 1]},${data[index + 2]}`;
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = `rgb(${data[index]}, ${data[index + 1]}, ${data[index + 2]})`;
                    cell.dataset.color = colorKey;
                    cell.dataset.number = colorMap[colorKey] || '0';
                    cells[i][j] = cell;
                    grid.appendChild(cell);
                }
            }
        }

        function handleMouse(e) {
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / 3);
            const y = Math.floor((e.clientY - rect.top) / 3);
            fillCircle(x, y, 10); // 增加筆刷大小
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / 3);
            const y = Math.floor((touch.clientY - rect.top) / 3);
            fillCircle(x, y, 10); // 增加筆刷大小
        }

        function fillCircle(cx, cy, radius) {
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            const targetCell = cells[ny][nx];
                            if (targetCell) {
                                targetCell.style.backgroundColor = '#000000';
                            }
                        }
                    }
                }
            }
        }

        grid.addEventListener('mousedown', handleMouse);
        grid.addEventListener('mousemove', function(e) {
            if (e.buttons === 1) {
                handleMouse(e);
            }
        });

        grid.addEventListener('touchstart', handleTouch, { passive: false });
        grid.addEventListener('touchmove', handleTouch, { passive: false });

        // 禁止滾動刷新頁面
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // 初始化時加載圖像
        window.onload = loadImage;
    </script>
</body>
</html>
